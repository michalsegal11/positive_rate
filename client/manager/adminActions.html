<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף יוטיוב</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #ff0000;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            width: 75%;
            padding: 10px;
        }
        .video {
            width: 100%;
            height: 400px;
            background-color: #000;
            margin-bottom: 20px;
        }
        .comments {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video iframe {
            width: 100%;
            height: 100%;
        }
        .video-thumbnail {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-thumbnail div {
            width: 100%;
            max-width: 200px;
            background-color: #000;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>דף יוטיוב</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="חיפוש...">
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>סרטונים</h2>
            <div class="video-thumbnail">
                <div onclick="loadVideo('../public/images/אימון היט - כושר בבית 20 דקות (אימון HIIT מלא).mp4')">
                    <img src="../public/images/HIIT.png" alt="סרטון 1">
                    <p>סרטון 1</p>
                </div>
                <div onclick="loadVideo('../public/images/אימון היט למתחילים 15 דקות (HIIT).mp4')">
                    <img src="../public/images/HIIT2.png" alt="סרטון 2">
                    <p>סרטון 2</p>
                </div>
                <div onclick="loadVideo('../public/images/אימון היט למתחילים 15 דקות (HIIT).mp4')">
                    <img src="../public/images/HIIT2.png" alt="סרטון 2">
                    <p>סרטון 3</p>
                </div>
                <div onclick="loadVideo('../public/images/אימון היט למתחילים 15 דקות (HIIT).mp4')">
                    <img src="../public/images/HIIT2.png" alt="סרטון 2">
                    <p>סרטון 3</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="video">
                <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="comments">
                <h2>תגובות</h2>
                <p>תגובה 1</p>
                <p>תגובה 2</p>
                <p>תגובה 3</p>
            </div>
        </div>
    </div>
    <script>
        function loadVideo(url) {
            document.getElementById('videoFrame').src = url;
        }
    </script>
</body>
</html>
