<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים</title>
    <link rel="stylesheet" href="../admin.css">
</head>
<body>
  
    <header>
        <h1>ניהול מורות</h1>
    </header>
    <main>
        
        <div class="button-container">
        <button class="hidden-button get" id="getteachersBtn"></button>
        <button class="hidden-button post"  id="addteacherBtn" ></button>
        <button class="hidden-button put" id="updateteacherBtn"></button> 
        <button class="hidden-button delete" id="deleteteacherBtn"></button>
        </div>
        
        <div id="teacherForm" style="display:none;">
            <h3>הוסף משתמש חדש</h3>
            <input type="text" id="name" placeholder="שם" required>
            <input type="text" id="phone" placeholder="טלפון" required>
            <input type="email" id="gmail" placeholder="גימייל" required>
            <input type="password" id="password" placeholder="סיסמה" required>
            <input type="text" id="adress" placeholder="כתובת" required>
            <input type="date" id="birthday" placeholder="תאריך לידה" required>
           
            <button id="saveteacherBtn">שמור</button>
        </div>

        <div id="teacher-table"></div>
        <div id="edit-teacher"></div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
