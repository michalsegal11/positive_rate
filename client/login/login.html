<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1">
		<title>Sign-In / Sign-Up</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="login.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Sign-In / Sign-Up</h1>
			<div id="buttons">
				<button id="signInBtn">Sign In</button>
				<button id="signUpBtn">Sign Up</button>
			</div>
			<form id="signInForm" style="display: none;" onsubmit="findUser(event)">
				<div class="input-container">
					<label for="username">
						<i class="fas fa-user"></i>
					</label>
					<input type="text" name="t_z" id="t_z1" placeholder="T_z" required pattern="\d{9}" title="יש להזין 9 ספרות">

				</div>
				<div class="input-container">
					<label for="password">
						<i class="fas fa-lock"></i>
					</label>
					<input type="password" name="password" placeholder="Password" id="password1" required>
					<span class="toggle-password" onclick="togglePassword('password')">
						<i class="fas fa-eye"></i>
					</span>
				</div>
				<input type="submit" value="Sign In">
			</form>
			<form id="signUpForm" style="display: none;" onsubmit="addUser(event)">
				<div class="input-container">
					<label for="t_z">
						<i class="fas fa-id-card"></i>
					</label>
					<input type="text" name="t_z" id="t_z" placeholder="T_z" required pattern="\d{9}" title="יש להזין 9 ספרות">

				</div>
				<div class="input-container">
					<label for="username">
						<i class="fas fa-user"></i>
					</label>
					<input type="text" name="username" placeholder="Username" id="username" required>
				</div>
				<div class="input-container">
					<label for="phone">
						<i class="fas fa-phone"></i>
					</label>
					<input type="tel" name="phone" id="phone" placeholder="Phone" required pattern="\d{10}" title="יש להזין מספר טלפון תקין (10 ספרות)">

				</div>
				<div class="input-container">
					<label for="adress">
						<i class="fas fa-address-card"></i>
					</label>
					<input type="text" name="adress" placeholder="Address" id="adress" required>
				</div>
				<div class="input-container">
					<label for="birthday">
						<i class="fas fa-calendar-alt"></i>
					</label>
					<input type="date" name="birthday" id="birthday" required>
				</div>
				<div class="input-container">
					<label for="gmail">
						<i class="fas fa-envelope"></i>
					</label>
					<input type="email" name="gmail" placeholder="Gmail" id="gmail" required>
				</div>
				<div class="input-container">
					<label for="status">
						<i class="fas fa-user-tag"></i>
					</label>
					<select name="status" id="status" required>
						<option value="" disabled selected>Select Status</option>
						<option value="active">Active</option>
						<option value="inactive">Inactive</option>
					</select>
				</div>
				<div class="input-container">
					<label for="passwordSignUp">
						<i class="fas fa-lock"></i>
					</label>
					<input type="password" name="password" placeholder="Password" id="passwordSignUp" required>
					<span class="toggle-password" onclick="togglePassword('passwordSignUp')">
						<i class="fas fa-eye"></i>
					</span>
				</div>
								
				<button type="submit">Sign Up</button>
			
			</form>
		</div>

		<script src="login.js"></script>
	</body>
</html>
