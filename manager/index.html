<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכשירי כושר</title>
    <link rel="stylesheet" href="../manager/admin.css">
</head>
<body>

    <header>
        <h1>מכשירי כושר</h1>
    </header>

    <main>
       
        <!-- <button class="device-button" id="fetchDataBtn">רשימת מכשירי כושר קיימים</button> -->

        <section id="gallery">
            <!-- <h2>רשימת מכשירי כושר קיימים</h2> -->
          
            <!-- <ul id="equipmentList"></ul> -->
            
        </section>
        <div class="button-container">
            <button class="hidden-button get" id="fetchDataBtn" onclick="Get()"></button>
            <button class="hidden-button put" id="add-device-form" onclick="Post()"></button>
            <button class="hidden-button post"></button>
            <button class="hidden-button delete"></button>
        </div>
    
        <section id="add-form">
            <h2>הוספת מכשיר כושר</h2>
            <input type="file" id="device-image" accept="image/*" required />
            <input type="text" id="image-name" placeholder="Enter new image name">
            <input type="text" id="device-info" placeholder="מידע אודות המכשיר" required>
            <button class="device-button" id="add-device-button">הוסף מכשיר</button>
        </section>
    </main>

    <script src="../manager/index.js"></script>
</body>
</html>
